name: Test builds on various OS and configurations

on:
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  all-no-options:
    runs-on: [self-hosted,linux]
    steps:
      - uses: actions/checkout@v2
      - name: Run a one-line script
        run: printf '4\n1\nn\nn\nn\n' | bash nrchkb-ffmpeg-build.sh
  all-with-libfdk-aac:
    runs-on: [self-hosted,linux]
    steps:
      - uses: actions/checkout@v2
      - name: Run a one-line script
        run: printf '4\n1\nn\ny\nn\n' | bash nrchkb-ffmpeg-build.sh
