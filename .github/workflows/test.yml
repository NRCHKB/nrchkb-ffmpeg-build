name: Test builds on various OS and configurations

on:
  pull_request:
    branches: [ main ]

env:
  BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
  
jobs:
  all-no-options:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, ARM]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: bash build-bootstrap.sh --interactive n --mode 4 --max-jobs 1 --libfdk-aac n --h264-omx n
  all-with-libfdk-aac:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, ARM]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: bash build-bootstrap.sh --interactive n --mode 4 --max-jobs 1 --libfdk-aac y --h264-omx n
